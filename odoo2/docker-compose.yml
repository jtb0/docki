  db:
    image: postgres
    volumes:
      - ./data:/var/lib/postgresql/data
    env_file:
      - ./.env
  app:
    image: odoo:8
    links:
      - db
    volumes:
      - ./odoo:/var/lib/odoo
      - ./addons:/mnt/extra-addons
  web:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    links:
      - app
#      - wordpress
    environment:
      - HOST
      - VIRTUAL_HOST=odoo.docki
      - VIRTUAL_PORT="80"
    ports:
      - "80:80"
